<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ChimeraQuest</title>
<style>
  /* Body and background setup */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: black; /* fallback background */
    overflow: hidden; /* to prevent scrollbars from starfield */
  }

  /* Canvas for stars background */
  #starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* behind all content */
    display: block;
  }

  /* Container for side-by-side forms */
  .main-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* Individual cubicles styling */
  .cubicle {
    flex: 1 1 300px;
    max-width: 45%;
    background-color: #4B0082; /* deep purple */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    color: white;
  }

  /* Heading styles inside cubicles */
  .cubicle h2 {
    text-align: center;
    margin-top: 0;
  }

  /* Labels and inputs styling */
  label {
    display: block;
    margin-bottom: 10px;
  }

  input {
    width: 100%;
    height: 30px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  /* Buttons styling with cerulean color */
  button {
    width: 100%;
    height: 40px;
    background-color: #007BA7; /* cerulean */
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #006994; /* darker cerulean on hover */
  }

  /* Output message styling */
  #output {
    margin-top: 20px;
    font-size: 16px;
    text-align: center;
  }

  /* Responsive adjustments */
  @media(max-width: 900px){
    .main-container {
      flex-direction: column;
      align-items: center;
    }
    .cubicle {
      max-width: 90%;
    }
  }
</style>
</head>
<body>
<!-- Starfield Canvas -->
<canvas id="starfield"></canvas>

<!-- Main container with two cubicles -->
<div class="main-container">
  <!-- Registration -->
  <div class="cubicle">
    <h2>Register</h2>
    <form id="register-form">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" required>
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required>
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" required>
        <label for="reg-confirm-password">Confirm Password:</label>
        <input type="password" id="reg-confirm-password" required>
        <button type="submit">Register</button>
    </form>
  </div>

  <!-- Login -->
  <div class="cubicle">
    <h2>Return Member</h2>
    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
        <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Script for starfield and forms -->
<script>
  // Starfield setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 200;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      size: Math.random() * 1.2,
      speed: Math.random() * 0.02
    });
  }

  function animateStars() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    ctx.fillStyle = 'white';

    stars.forEach(star => {
      star.x -= star.speed;
      if (star.x < 0) {
        star.x = window.innerWidth;
        star.y = Math.random() * window.innerHeight;
      }
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  // Form handling
  const registerForm = document.getElementById('register-form');
  const loginForm = document.getElementById('login-form');
  const outputDiv = document.getElementById('output');

  // Register
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('reg-username').value;
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;
    const confirmPassword = document.getElementById('reg-confirm-password').value;

    if (password !== confirmPassword) {
      outputDiv.innerHTML = 'Passwords do not match!';
      return;
    }

    // Save user info locally (for demo)
    const user = { username, email, password };
    localStorage.setItem('user', JSON.stringify(user));
    outputDiv.innerHTML = 'User registered successfully!';
  });

  // Login
  document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser && storedUser.username === username && storedUser.password === password) {
      outputDiv.innerHTML = 'Logged in successfully!';
    } else {
      outputDiv.innerHTML = 'Invalid username or password!';
    }
  });
</script>
</body>
</html>
