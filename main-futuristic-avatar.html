<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ChimeraQuest</title>
<!-- Optional: Import a Japanese-inspired font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Noto Sans JP', Arial, sans-serif; /* Japanese-inspired font for minimalism */
    background-color: #000; /* Deep black background for space */
    padding: 20px;
    overflow: hidden;
    color: #eee; /* Light text for contrast */
  }

  /* Canvas for starfield background */
  #starfield {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%; 
    z-index: -1; /* behind all content */
  }

  /* Avatar placeholder style */
  .avatar-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #7FFFD4; /* subtle aquamarine border */
    background-color: #222; /* fallback bg if no image */
  }

  /* Main container for forms side by side */
  .main-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }

  /* Stylish minimal cubicles */
  .cubicle {
    backdrop-filter: blur(4px);
    background-color: rgba(75, 0, 130, 0.2); /* semi-transparent deep purple */
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 30px;
    flex: 1 1 300px;
    max-width: 350px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .cubicle:hover {
    border-color: #007BA7; /* cerulean border on hover */
  }

  /* Heading styles inside cubicles */
  .cubicle h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5em;
    color: #7FFFD4; /* aquamarine for a futuristic glow */
  }

  /* Labels & inputs minimal style */
  label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9em;
    color: #ccc;
  }

  input {
    width: 100%;
    height: 40px;
    padding: 8px 12px;
    margin-bottom: 20px;
    border: 1px solid #555;
    border-radius: 8px;
    background-color: transparent;
    color: #eee;
    font-size: 1em;
    transition: border-color 0.2s;
  }

  input:focus {
    outline: none;
    border-color: #007BA7; /* cerulean highlight */
  }

  /* Buttons minimal with cerulean color */
  button {
    width: 100%;
    height: 45px;
    background-color: #007BA7; /* cerulean */
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #006994;
  }

  /* Output message */
  #output {
    margin-top: 15px;
    text-align: center;
    font-size: 1em;
    color: #7FFFD4;
  }

  /* Responsive adjustments */
  @media(max-width: 900px){
    .main-container {
      flex-direction: column;
      align-items: center;
    }
    .cubicle {
      max-width: 90%;
    }
  }
</style>
</head>
<body>
<!-- Starfield Canvas -->
<canvas id="starfield"></canvas>

<!-- Avatar placeholder at top center -->
<div class="avatar-container">
  <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar" />
</div>

<!-- Main container with two sections -->
<div class="main-container">
  <!-- Registration -->
  <div class="cubicle">
    <h2>Register</h2>
    <form id="register-form">
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" required>
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" required>
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" required>
      <label for="reg-confirm-password">Confirm Password</label>
      <input type="password" id="reg-confirm-password" required>
      <button type="submit">Register</button>
    </form>
  </div>
  <!-- Login -->
  <div class="cubicle">
    <h2>Return Member</h2>
    <form id="login-form">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" required>
      <label for="login-password">Password</label>
      <input type="password" id="login-password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Scripts for starfield and forms -->
<script>
  // Starfield setup
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 200;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      size: Math.random() * 1.2,
      speed: Math.random() * 0.02
    });
  }

  function animateStars() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    ctx.fillStyle = 'white';

    stars.forEach(star => {
      star.x -= star.speed;
      if (star.x < 0) {
        star.x = window.innerWidth;
        star.y = Math.random() * window.innerHeight;
      }
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  // Form handling
  const registerForm = document.getElementById('register-form');
  const loginForm = document.getElementById('login-form');
  const outputDiv = document.getElementById('output');

  // Register
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('reg-username').value;
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;
    const confirmPassword = document.getElementById('reg-confirm-password').value;

    if (password !== confirmPassword) {
      outputDiv.innerHTML = 'Passwords do not match!';
      return;
    }

    // Save user info locally (demo)
    const user = { username, email, password };
    localStorage.setItem('user', JSON.stringify(user));
    outputDiv.innerHTML = 'User registered successfully!';
  });

  // Login
  document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser && storedUser.username === username && storedUser.password === password) {
      outputDiv.innerHTML = 'Logged in successfully!';
    } else {
      outputDiv.innerHTML = 'Invalid username or password!';
    }
  });
</script>
</body>
</html>
